deployment:
  file: com/redhat/ipaas/rest/v1/deployment.json

resteasy:
  jaxrs:
    app:
      registration: property
      classes: com.redhat.ipaas.rest.v1.V1Application

cors:
  allowedOrigins: "*"

cache:
  cluster:
    name: IPaaSCluster
  max:
    entries: 100

spring:
  zipkin:
    enabled: false

security:
  basic:
    enabled: false

management:
  port: 8181
  security:
    enabled: true

endpoints:
  health:
    sensitive: false
