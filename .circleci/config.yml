version: 2
jobs:
  build:
    working_directory: /workspace
    docker:
    - image: openjdk:8-jdk
    environment:
      MAVEN_OPTS: -Xmx1024m
      DOCKER_VERSION: 17.04.0-ce

    steps:
      - setup_remote_docker

      - checkout

      - run:
          name: Collect pom.xml
          command: |
            git submodule init
            git submodule update
            find . | grep pom.xml | grep -v src/test/resources | grep -v src/main/resources | xargs cat > all-poms

      - restore_cache:
          key: syndesis-all-poms-{{ checksum "all-poms" }}

      - run:
          name: Build
          command: |
            alias mvn=`pwd`/mvnw 
            ./build.sh

      - save_cache:
          key: syndesis-all-poms-{{ checksum "all-poms" }}
          paths:
          - ~/.m2

      - run:
          name: Collect junit reports
          command: |
            mkdir ./junit/
            find . -type f -regex ".*/target/.*-reports/.*xml" -exec cp {} ./junit/ \;

      - run:
          name: Collect API docs
          command: |
            mkdir ./apidocs
            cp runtime/target/classes/static/index.html ./apidocs
            cp runtime/target/classes/static/swagger.json ./apidocs
            cp runtime/target/classes/static/swagger.yaml ./apidocs

      - store_artifacts:
          path: ./apidocs
      - store_artifacts:
          path: ./junit

      - store_test_results:
          path: ./junit

