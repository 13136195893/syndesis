<div class="api-connector-detail">
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <div class="toolbar-pf-actions">
        <div class="inline-block">
          <ol class="breadcrumb no-bottom-margin">
            <li>
              <a [routerLink]="['/customizations']">
                Customizations
              </a>
            </li>
            <li>
              <a [routerLink]="['..']">
                API Client Connector
              </a>
            </li>
            <li class="active">
              <strong>
                Connector Details
              </strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row content" *ngIf="apiConnectorData$ | async; let apiConnectorData">
    <div class="col-xs-12">
      <div class="col-xs-4">
        <div class="card-pf card-pf-view">
          <div class="card-pf-body">
            <div class="card-pf-top-element">
              <span class="fa fa-birthday-cake card-pf-icon-circle"></span>
            </div>
            <h2 class="card-pf-title text-center">
              {{ apiConnectorData.name || 'N/A' }}
            </h2>
            <div class="card-pf-items text-center"
              [innerHtml]=" (apiConnectorData.description || 'N/A') | synParseMarkdownLinks">
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-8">
        <div class="col-xs-12 card-pf">
          <div class="card-pf-heading">
            <h2 class="card-pf-title">{{ apiConnectorData.name }}</h2>
          </div>
          <div class="card-pf-body">
            <syndesis-api-connector-info
              [apiConnectorData]="apiConnectorData"
              [apiConnectorState]="apiConnectorState$ | async"
              (update)="onUpdate($event)">
            </syndesis-api-connector-info>
          </div>
        </div>
        <!-- The following component is temporarily disabld until we get #898 fixed -->
        <syndesis-api-connector-review *ngIf="false"
          [apiConnectorTemplateName]="'Swagger'"
          [apiConnectorData]="apiConnectorData">
        </syndesis-api-connector-review>
      </div>
    </div>
  </div>
</div>
