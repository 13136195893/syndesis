<div class="api-connector-detail">
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <div class="toolbar-pf-actions">
        <div class="inline-block">
          <ol class="breadcrumb no-bottom-margin">
            <li>
              <a [routerLink]="['/customizations']">
                Customizations
              </a>
            </li>
            <li>
              <a [routerLink]="['..']">
                API Client Connector
              </a>
            </li>
            <li class="active">
              <strong>
                Connector Details
              </strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <syndesis-loading [loading]="loading$ | async">
    <div class="row content" *ngIf="apiConnector$ | async; let apiConnector">
      <div class="col-xs-12">
        <div class="col-xs-4">
          <div class="card-pf card-pf-view ">
            <div class="card-pf-body">
              <div class="card-pf-top-element">
                <span class="fa fa-birthday-cake card-pf-icon-circle"></span>
              </div>
              <h2 class="card-pf-title text-center">
                {{ apiConnector.name }}
              </h2>
              <div class="card-pf-items text-center">
                <div class="card-pf-item">
                  {{ apiConnector.description }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-8">
          <div>
            <h2>{{ apiConnector.name }}</h2>
            <table class="table">
              <tr>
                <th scope="row">Connector Icon</th>
                <td>N/A</td>
              </tr>
              <tr>
                <th scope="row">Connector Name</th>
                <td>{{ apiConnector.name }}</td>
              </tr>
              <tr>
                <th scope="row">Description</th>
                <td>{{ apiConnector.description }}</td>
              </tr>
              <tr>
                <th scope="row">Host</th>
                <td>N/A</td>
              </tr>
              <tr>
                <th scope="row">Base URL</th>
                <td>N/A</td>
              </tr>
            </table>
          </div>
          <!-- Swagger Actions Review -->
        </div>
      </div>
    </div>
  </syndesis-loading>
</div>
