<div class="card-pf-heading">
    <h2 class="card-pf-title">
      General Connector Info
    </h2>
  </div>
  <div class="card-pf-body">
    <syndesis-validation-error *ngIf="processingError">
      {{ processingError }}
    </syndesis-validation-error>

    <form class="syn-form syn-form--card syn-form--api-connector"
      [formGroup]="apiConnectorInfoForm"
      (submit)="onSubmit()" novalidate>
      <fieldset class="syn-form__body">
        <div class="syn-form-row">
          <label class="syn-form-row__label" for="connectorName">Connector Icon</label>
          <div class="syn-form-column syn-form-filebrowser">
            <span class="syn-form-filebrowser__default-file">
              <i class="fa fa-times"></i>
            </span>
            <input class="syn-form-filebrowser__input" type="file" name="connectorIcon" (change)="onChange($event)">
          </div>
        </div>

        <div class="syn-form-row">
          <label class="syn-form-row__label" for="name">Connector Name</label>
          <input class="syn-form-row__input" type="text" formControlName="name" (keyup.enter)="onChange($event)">
        </div>

        <div class="syn-form-row">
          <label class="syn-form-row__label" for="description">Description</label>
          <input class="syn-form-row__input" type="text" formControlName="description" (keyup.enter)="onChange($event)">
        </div>

        <div class="syn-form-row">
          <label class="syn-form-row__label" for="host">Host</label>
          <input class="syn-form-row__input" type="text" formControlName="host" (keyup.enter)="onChange($event)">
        </div>

        <div class="syn-form-row">
          <label class="syn-form-row__label" for="basePath">Base URL</label>
          <input class="syn-form-row__input" type="text" formControlName="basePath" (keyup.enter)="onChange($event)">
        </div>
      </fieldset>

      <fieldset class="syn-form__buttons syn-form__buttons--pushed" *ngIf="!enableEditing">
        <syndesis-button type="submit"
          [loading]="apiConnectorState.loading"
          [disabled]="apiConnectorInfoForm.invalid">
          Next
        </syndesis-button>
      </fieldset>
    </form>
  </div>
