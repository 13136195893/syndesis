<div class="row row-cards-pf">
  <div class="card-pf">
    <div class="card-pf-body">
      <syndesis-validation-error *ngIf="creationError">
        {{ 'integrations.api-provider.error-saving-integration' | synI18n }}
        <ul>
          <li *ngFor="let error of creationError.data">
            {{error.message}}
          </li>
        </ul>
      </syndesis-validation-error>

      <syndesis-loading
        [loading]="loading"
        [content]="validationContent">
      </syndesis-loading>

      <ng-template #validationContent>
        <openapi-review
          [name]="validationResponse.name"
          [description]="validationResponse.description"
          [warnings]="validationResponse.warnings"
          [errors]="validationResponse.errors"
          [actionsSummary]="validationResponse.actionsSummary">
        </openapi-review>

        <fieldset>
          <syndesis-button (click)="onEdit.emit()" type="button" theme="default">
              {{ 'integrations.api-provider.api-review-edit-button' | synI18n }}
          </syndesis-button>
        </fieldset>
        <fieldset>
          <syndesis-button (click)="onDone.emit()" type="button" theme="primary">
            {{ 'shared.next' | synI18n }}
          </syndesis-button>

          <syndesis-button type="button" theme="default" (click)="onCancel.emit()">
            {{ 'shared.cancel' | synI18n }}
          </syndesis-button>
        </fieldset>
      </ng-template>
    </div>
  </div>
</div>
