<syndesis-list-toolbar [items]="integrations$"
                       [viewTemplate]="viewTemplate">
  <ng-template #viewTemplate>
    <div class="toolbar-pf-action-right">
        <button type="button"
                class="btn btn-default"
                (click)="showImportDialog()">
                Import
        </button>
        <button type="button"
                class="btn btn-primary"
                [routerLink]="['/integrations/create']">
                Create Integration
        </button>
    </div>
  </ng-template>
</syndesis-list-toolbar>

<ng-template>
  Select the integration file to import:
  <form class="syn-form syn-form--integration-upload"
        (ngSubmit)="onSubmit(integrationImportForm, uploadFileOption.checked)"
        #swaggerForm="ngForm"
        novalidate>
  </form>
</ng-template>
