---
flows:
- steps:
  - kind: endpoint
    uri: periodic-timer:every?period=5000
  - kind: filter
    expression: ${in.header.counter} > '10'
    steps:
    - kind: endpoint
      uri: http-post?httpUri=http://localhost:8080/bye
    - kind: filter
      expression: ${body.germanSecondLeagueChampion} equals 'FCN'
