<ng-template #defaultTemplate
          let-item="item">
  <p>{{ item | json }}</p>
</ng-template>
<div class="list-group list-view-pf">
  <div class="list-group-item"
       *ngFor="let item of items">
    <ng-template [ngTemplateOutlet]="template || defaultTemplate"
              [ngOutletContext]="{ item: item }"></ng-template>
  </div>
</div>
