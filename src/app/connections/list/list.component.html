<ipaas-loading [loading]="loading">
  <div class="container-cards-pf connections-list">
    <div class="row row-cards-pf cards">

      <!-- Each Connection's Card Container -->

      <div class="col-xs-12 col-sm-3 col-md-2 card"
           *ngFor="let connection of connections" (click)="onSelect(connection)">

        <!-- Toast Notification Container -->

        <toaster-container></toaster-container>


        <!-- Delete Modal Container -->

        <div bsModal
             #childModal="bs-modal"
             class="modal fade"
             tabindex="-1"
             role="dialog"
             aria-labelledby="deleteModal"
             aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title pull-left">Confirm Delete</h4>
                <button type="button"
                        class="close pull-right"
                        aria-label="Close"
                        (click)="hideModal()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div>
                  <p>Are you sure you would like to delete the following connection?</p>
                </div>
                <div style="text-align: center; font-weight: 700">
                  <p>{{ connection['name'] }}</p>
                </div>
                <div>
                  <p><b style="color: red;">NOTE:</b> This action <i>cannot</i> be undone.</p>
                </div>
              </div>
              <div class="modal-footer">
                <button class="pull-right btn btn-primary"
                        (click)="deleteAction(connection)">Delete</button>
                <button class="pull-right btn btn-cancel"
                        (click)="hideModal()">Cancel</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Connection Card -->

        <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select"
             [class.active]="isSelected(connection)">
          <div class="card-pf-body">

            <!-- Card Heading -->

            <div class="card-pf-heading-kebab">

              <!-- Card Actions -->

              <div *ngIf="showKebab"
                   dropdown
                   class="dropdown dropdown-kebab-pf pull-right"
                   container="body">
                <button dropdownToggle
                        class="btn btn-link dropdown-toggle"
                        type="button"
                        id="dropdownKebabRight9">
                  <span class="fa fa-ellipsis-v"></span>
                </button>
                  <ul dropdownMenu
                      class="dropdown-menu dropdown-menu-right"
                      role="menu">
                    <li role="menuitem">
                      <a [routerLink]="['/connections', connection.id]"
                        class="dropdown-item">View</a>
                    </li>
                    <!--
                    <li role="menuitem">
                      <a [routerLink]="['/connections/edit', connection.id]"
                        class="dropdown-item">Edit</a>
                    </li>
                    -->
                    <!--
                    <li role="menuitem">
                      <a class="dropdown-item">Duplicate</a>
                    </li>
                    -->
                    <li>
                      <a (click)="requestDelete(connection)"
                        class="dropdown-item">Delete</a>
                    </li>
                  </ul>
              </div>
            </div>


            <!-- Card Icon -->

            <div class="card-pf-top-element">
              <span class="card-pf-icon-large image-icon">
                <img src="../../../assets/icons/{{ connection.connectorId }}.connection.png">
              </span>
            </div>

            <!-- Card Name -->

            <h2 class="card-pf-title text-center"
                (click)="onSelect(connection)"
                title="{{ connection.name }}">
              {{ connection.name | truncate : '20' : truncateTrail }}
            </h2>

            <!-- Card Description / Item Overview -->

            <p class="card-pf-info text-center">
              {{ connection.description | truncate : '100' : truncateTrail }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ipaas-loading>
