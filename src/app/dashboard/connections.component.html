<ipaas-loading [loading]="loading">
  <div class="container-cards-pf ipaas-dashboard-connections">
    <div class="row row-cards-pf cards">
      <div class="col-xs-12 col-sm-3 col-md-2 card"
           *ngFor="let connection of connections">
        <div class="card-pf card-pf-view card-pf-view-xs card-pf-view-select card-pf-view-single-select">
          <div class="card-pf-body">
            
            <!-- Card Heading -->
            <div class="card-pf-heading-kebab">


              <!-- Card Actions -->

              <div class="dropdown pull-right dropdown-kebab-pf card-pf-time-frame-filter"
                   (onToggle)="toggled($event)">
                <button type="button"
                        class="btn btn-link"
                        id="kebab"
                        dropdownToggle>
                  <span class="fa fa-ellipsis-v"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right"
                    dropdownMenu
                    aria-labelledby="kebab"
                    role="menu">
                  <li role="menuitem">
                    <a [routerLink]="['/connections', connection.id]"
                       class="dropdown-item">View</a>
                  </li>
                  <li role="menuitem">
                    <a [routerLink]="[connection.id, 'edit']"
                       class="dropdown-item">Edit</a>
                  </li>
                  <li role="menuitem">
                    <a class="dropdown-item">Duplicate</a>
                  </li>
                  <li role="menuitem">
                    <a class="dropdown-item">Delete</a>
                  </li>
                </ul>
              </div>
              
              <!-- Card Title & Icon -->
              
              <h2 class="card-pf-title">
                <span class="fa {{ connection.icon }}"></span>
                <p class="card-title">
                  <a [routerLink]="['/connections', connection.id]">{{ connection.name }}</a>
                </p>
              </h2>
            </div>
            
            <!-- Card Description / Item Overview -->
            
            <p>{{ connection.description | truncate : truncateLimit : truncateTrail }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ipaas-loading>
