<div class="actions" *ngIf="canSeeActions()">
  <div dropdown
       class="dropdown pull-right dropdown-kebab-pf">
    <button dropdownToggle
            class="btn btn-link"
            type="button"
            id="dropdownKebabRight9"
            aria-haspopup="true"
            aria-expanded="true">
          <span class="fa fa-ellipsis-v"></span>
        </button>
    <ul *dropdownMenu
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="dropdownKebabRight9">
      <li role="menuitem"
          *ngIf="canEdit()">
        <a (click)="onEdit()">Edit</a>
      </li>
      <li role="menuitem"
          *ngIf="canActivate()">
        <a (click)="onActivate()">Activate</a>
      </li>
      <li role="menuitem"
          *ngIf="canDeactivate()">
        <a (click)="onDeactivate()">Deactivate</a>
      </li>
      <!--
          <li>
            <a>Duplicate</a>
          </li>
          -->
      <li role="menuitem"
          *ngIf="canDelete()">
        <a (click)="onDelete()">Delete</a>
      </li>
    </ul>
  </div>
</div>
