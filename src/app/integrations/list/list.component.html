<ipaas-loading [loading]="loading">
  <div class="integrations list">
    
    <!-- Tabs -->
    <!--<tabset>-->
    
    <!-- All -->
    <!--<tab heading='All'>-->
    <div class="integration col-xs-12"
         *ngFor="let integration of integrations">
  
      <!-- Toast Notification Container -->
      <toaster-container></toaster-container>
  
      <!-- Modal Container -->
      <div bsModal
           #childModal="bs-modal"
           class="modal fade"
           tabindex="-1"
           role="dialog"
           aria-labelledby="deleteModal"
           aria-hidden="true">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title pull-left">Confirm Delete</h4>
              <button type="button"
                      class="close pull-right"
                      aria-label="Close"
                      (click)="hideModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>
                <p>Are you sure you would like to delete the following integration?</p>
              </div>
              <div style="text-align: center; font-weight: 700">
                <p>{{ integration['name'] }}</p>
              </div>
              <div>
                <p><b style="color: red;">NOTE:</b> This action <i>cannot</i> be undone.</p>
              </div>
            </div>
            <div class="modal-footer">
              <button class="pull-right btn btn-primary"
                      (click)="deleteAction(integration)">Delete</button>
              <button class="pull-right btn btn-cancel"
                      (click)="hideModal()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Icons -->
      <div class="col-xs-2 icons">
        <div class="list-view-pf-left">
          <span [class]="'fa ' + getStartIcon(integration) + ' list-view-pf-icon-sm'"></span>
          <span class="fa fa-angle-right"></span>
          <span [class]="'fa ' + getFinishIcon(integration) + ' list-view-pf-icon-sm'"></span>
        </div>
      </div>
      
      <!-- Name -->
      <div class="col-xs-3 name">
        {{ integration.name }}
      </div>
      
      <!-- Description -->
      <div class="col-xs-5 description">
        <div class="list-group-item-text">
          {{ integration.description }}
        </div>
      </div>
      
      <!-- Active/Inactive -->
      <div class="col-xs-1 active-inactive">
        <div class="list-view-pf-additional-info-item">
          <a class="btn btn-primary">Active</a>
          <a class="btn btn-cancel" *ngIf="integration.active === false">Inactive</a>
        </div>
      </div>
      
      <!-- Actions -->
      <div class="col-xs-1 actions">
        <div class="dropdown pull-right dropdown-kebab-pf">
          <button class="btn btn-link dropdown-toggle"
                  type="button"
                  id="dropdownKebabRight9"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="true">
            <span class="fa fa-ellipsis-v"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownKebabRight9">
            <li>
              <a [routerLink]=" ['edit', integration.id] ">Edit</a>
            </li>
            <li>
              <a>Deactivate</a>
            </li>
            <li>
              <a>Duplicate</a>
            </li>
            <li>
              <a (click)="requestDelete(integration)">Delete</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--</tab>-->

    <tab heading='Active'>

      Inactive Integrations
    </tab>

  </div>
</ipaas-loading>
