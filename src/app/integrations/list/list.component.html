<ipaas-loading [loading]="loading">
  <div class="integrations list">
    
    <!-- Tabs -->
    <!--<tabset>-->
    
    <!-- All -->
    <!--<tab heading='All'>-->
    <div class="integration col-xs-12"
         *ngFor="let integration of integrations">
      
      <!-- Icons -->
      <div class="col-xs-2 icons">
        <div class="list-view-pf-left">
          <span [class]="'fa ' + getStartIcon(integration) + ' list-view-pf-icon-sm'"></span>
          <span class="fa fa-angle-right"></span>
          <span [class]="'fa ' + getFinishIcon(integration) + ' list-view-pf-icon-sm'"></span>
        </div>
      </div>
      
      <!-- Name -->
      <div class="col-xs-3 name">
        {{ integration.name }}
      </div>
      
      <!-- Description -->
      <div class="col-xs-5 description">
        <div class="list-group-item-text">
          {{ integration.description }}
        </div>
      </div>
      
      <!-- Active/Inactive -->
      <div class="col-xs-1 active-inactive">
        <div class="list-view-pf-additional-info-item">
          <a class="btn btn-primary">Active</a>
        </div>
      </div>
      
      <!-- Actions -->
      <div class="col-xs-1 actions">
        <div class="dropdown pull-right dropdown-kebab-pf">
          <button class="btn btn-link dropdown-toggle"
                  type="button"
                  id="dropdownKebabRight9"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="true">
            <span class="fa fa-ellipsis-v"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownKebabRight9">
            <li>
              <a [routerLink]=" ['edit', integration.id] ">Edit</a>
            </li>
            <li>
              <a>Deactivate</a>
            </li>
            <li>
              <a>Duplicate</a>
            </li>
            <li>
              <a>Delete</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--</tab>-->
    
    <!-- Active -->
    <!--
    <tab heading='Active'>
      Active Integrations
    </tab>
    --<
    
    <!-- Inactive -->
    <!--
    <tab heading='Inactive'>
      Inactive Integrations
    </tab>
    -->
    
    <!-- Draft -->
    <!--
    <tab heading='Draft'>
      Draft Integrations
    </tab>
  </tabset>
  -->
  </div>
</ipaas-loading>
