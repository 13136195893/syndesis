<!-- Toolbar -->
<div class="toolbar">
  <!-- Toolbar: Breadcrumbs -->
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <div class="toolbar-pf-actions">
        <div class="inline-block">
          <ol class="breadcrumb">
            <li><a [routerLink]="['/']"><i class="fa fa-angle-double-left"></i> Dashboard</a></li>
            <li class="active">Select {{ atEnd() ? 'end' : 'start' }} Action</li>
          </ol>
        </div>
        <div class="toolbar-pf-action-right">
          <button class="btn btn-default" (click)="cancel()">Cancel</button> &nbsp;
          <button class="btn btn-default" (click)="goBack()"><i class="fa fa-chevron-left"></i> Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="wizard-pf-body clearfix">
  <div class="title">
    <h1>Select {{ atEnd() ? 'end' : 'start' }} Action</h1>
  </div>
  <div *ngIf="actions">
    <p>Select an Action</p>
    <ipaas-integrations-list-toolbar [(filter)]="filter" [(sort)]="sort"></ipaas-integrations-list-toolbar>
    <ipaas-list-actions [actions]="actions | objectPropertyFilter:filter | objectPropertySort:sort" [loading]="loading | async"
      (onSelected)="onSelected($event)"></ipaas-list-actions>
  </div>
</div>
