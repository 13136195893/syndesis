<div class="integration-basics">
  <!-- Toolbar -->
  <div class="toolbar">
    <!-- Toolbar: Breadcrumbs -->
    <div class="row toolbar-pf">
      <div class="col-sm-12">
        <div class="toolbar-pf-actions">
          <div class="inline-block">
            <ol class="breadcrumb">
              <li>
                <a [routerLink]="['/']"><i class="fa fa-angle-double-left"></i> Dashboard</a>
              </li>
              <li class="active">Create an integration</li>
            </ol>
          </div>
          <div class="toolbar-pf-action-right">
            <button class="btn btn-default"
                    (click)="cancel()">Cancel
            </button>
            <!--
            &nbsp;
            <button class="btn btn-default"
                    (click)="goBack()"><i class="fa fa-chevron-left"></i> Back
            </button>
            -->
            <button type="button"
                    class="btn btn-primary"
                    (click)="continue()" [disabled]="!canContinue()">Next <i class="fa fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wizard-pf-body clearfix">
    <div class="title">
      <h1>Create an integration</h1>
    </div>
    <p>Add details about this integration</p>
    <form class="form-horizontal">
      <!-- replacing id with data-id to pass build errors -->
      <div class="form-group required">
        <label class="col-sm-4 control-label">Integration Name&nbsp;
                              <span style="color: red">*</span>
                            </label>
        <div class="col-sm-8">
          <input type="text" name="nameInput" data-id="nameInput" placeholder="{{ name }}" [(ngModel)]="name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Description&nbsp;
                              <span style="color: red">*</span>
                            </label>
        <div class="col-sm-8">
          <textarea data-id="descriptionInput" name="descriptionInput" class="form-control" [(ngModel)]="description" rows="2"></textarea>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-4 control-label">Tag(s)</label>
        <div class="col-sm-8">
          <input type="text" name="tagsInput" data-id="tagsInput" [(ngModel)]="tags" class="form-control">
        </div>
      </div>
    </form>
  </div>

</div>
