<div class="connection-select">

  <!-- Toolbar -->
  <div class="toolbar">

    <!-- Toolbar: Breadcrumbs -->
    <div class="row toolbar-pf">
      <div class="col-sm-12">
        <div class="toolbar-pf-actions">
          <div class="inline-block">
            <ol class="breadcrumb">
              <li>
                <a [routerLink]="['/']"><i class="fa fa-angle-double-left"></i> Home</a>
              </li>
              <li>
                <a [routerLink]="['/integrations']">Integrations</a>
              </li>
              <li>
                <a *ngIf="integrationName"
                   [routerLink]="['/integrations', 'edit', currentFlow.integration.id, 'save-or-add-step']">{{integrationName}}</a>
                <ng-container *ngIf="!integrationName">New Integration</ng-container>
              </li>
              <li class="active">Select {{ positionText() | capitalize }} Connection</li>
            </ol>
          </div>
          <div class="toolbar-pf-action-right">
            <!--
            <button class="btn btn-default"
                    (click)="cancel()">Cancel
            </button>
            &nbsp;
            <button class="btn btn-default"
                    (click)="goBack()"><i class="fa fa-chevron-left"></i> Back
            </button>
            -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wizard-pf-body clearfix">
    <div class="title">
      <h1>{{ 'Choose a ' + positionText() + ' Connection' | titleize }} </h1>
    </div>

    <p>First choose a connection.</p>
    <syndesis-connections-list-toolbar [items]="connections"
                                       [filteredItems]="filteredConnections"
                                       [showCreate]="false">
    </syndesis-connections-list-toolbar>

    <syndesis-connections-list [connections]="filteredConnections | async"
                               [loading]="loading | async"
                               (onSelected)="onSelected($event)"
                               [showKebab]="false"></syndesis-connections-list>
  </div>
</div>
